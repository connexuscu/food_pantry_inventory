# PurchaseOrder and PurchaseOrderLineItem objects for testing

# Ordering some screws from ACME
- model: order.purchaseorder
  pk: 1
  fields:
    reference: '0001'
    description: "Ordering some screws"
    supplier: 1
    status: 10  # Pending

