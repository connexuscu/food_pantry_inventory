{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<h3>
  {% trans "Disable Two-Factor Authentication" %}
</h3>

<p>{% trans "Are you sure?" %}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger w-100">
    {% trans 'Disable Two-Factor' %}
  </button>
</form>

{% endblock %}
