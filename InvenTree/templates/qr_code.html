{% load barcode %}
{% load i18n %}

<div class='container' style='width: 80%;'>
    {% if qr_data %}
    <div class='d-flex justify-content-center'>
        <img src="{% qrcode qr_data %}">
    </div>
    {% else %}
    <div class='alert alert-block alert-warning'>
        {% trans "QR data not provided" %}
    </div>
    {% endif %}
</div>
